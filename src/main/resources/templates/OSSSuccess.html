<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>上传结果</title>
</head>
<body>
<h1>上传成功！</h1>
图片地址为：<span th:text="${url}"></span>
<a th:href="${url}">点击查看</a>
<!--介绍下th：href在项目中的使用。

它的写法与th：src一样 一般写法为th:href="@{值}"

如果是需要从model中取值的话，写法为

th:href="@{${model中的name值}}"。

有的时候我们不止需要从model中进行取值，还需写字符串与model中的值进行拼接，写法为

th:href="@{'字符串'+${model中的nam值}}"。

例子：<a th:href="@{'http:localhost:8080//index/'+${user.idusername}}"

  -->
</body>
</html>
